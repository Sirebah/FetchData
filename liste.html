<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body onload="fetchUsers()">
    <div class="container">
      <div class="container d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Liste des Utilisateurs</h3>
        <div class="btn-group border border-primary border-opacity-25 rounded">
          <button class="btn btn-outline-primary rounded-0" id="tableau-btn">
            Tableau
          </button>
          <button
            class="btn btn-outline-primary rounded-0 border-start"
            id="grid-btn"
          >
            Grille
          </button>
        </div>
      </div>

      <form class="row g-2 mt-3 mb-3">
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Rechercher un utilisateur par son nom"
            onkeyup="searchUser()"                                      
          />

        </div>

        <div class="col-md-3">
          <select class="form-select" aria-label="Default select example" id="sort-select">
            <option selected>Trier par...</option>
            <option value="1">Nom</option>
            <option value="2">Téléphone</option>
            <option value="3">Email</option>
          </select>



        </div>


      </form>

     

        <div class="container" id="container-table">
          <table class="table table-striped-columns">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Téléhone</th>
                <th>Email</th>
              </tr>
            </thead>

            <tbody id="table-body"></tbody>
          </table>
        </div>

        <div
          class="container overflow-hidden text-center mt-4 d-none"
          id="container-grid"
        >
          <div class="row gx-4 gy-4" id="grid-user"></div>
        </div>
      </div>
    </div>

    <script type="text/javaScript" src="script.js"></script>
  </body>
</html>
